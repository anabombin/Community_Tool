<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>CS Campaign Designer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title">CS Campaign Designer</h2>
        </div>
        <div class="content">
            <h1 class="brand">Computers ++</h1>
            <h3 class="slogan">We need <u>YOUR</u> help!</h3>
            <p class="prompt">As avid coders, we’re in search of the most compelling and eye-catching campaign that will help transform Computer Science classrsoom. We’re just getting everything set up but we’ll let you know when it’s up!</p>
            <div class="email input">
                <form>
                    <input type="text" id="fname" name="fname" value="Email">
                  </form>
            </div>
            <h3 class="slogan">Come Back Soon!</h3>
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
